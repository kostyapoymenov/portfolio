<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="paralax__container"></div>
      <div class="login-btn">
        <button class="login-btn__button"><span class="login-btn__text">Авторизоваться</span></button>
      </div>
      <section class="welcome">
        <div class="welcome-block">
          <div class="welcome-block_content">
            <div class="welcome-block__avatar" style="background-image: url(../images/content/avatar.jpg)"></div>
            <div class="welcome-block__info">
              <h1 class="welcome-block__name">Poymenov Konstantin</h1>
              <h2 class="welcome-block__text">Личный сайт веб разработчика</h2>
            </div>
            <div class="social">
              <ul class="social__list">
                <li class="social__item"><a class="social__link social__link_vk" href="#"><img class="social__img" src="../images/icons/vk.svg" alt="" style="fill: #000"></a></li>
                <li class="social__item"><a class="social__link social__link_github" href="#"><img class="social__img" src="../images/icons/github.svg" alt="" style="fill: #000"></a></li>
                <li class="social__item"><a class="social__link social__link_in" href="#"><img class="social__img" src="../images/icons/in.svg" alt="" style="fill: #000"></a></li>
              </ul>
            </div>
          </div>
          <div class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link">Мои работы</a></li>
              <li class="nav__item"><a class="nav__link">Обо мне</a></li>
              <li class="nav__item"><a class="nav__link">Блог</a></li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
